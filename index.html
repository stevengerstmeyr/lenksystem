    <!-- SLIDESHOW -->
    <script type="text/javascript">
        $(function() {
            $('.gallery').each(function() {
                var $gal = $(this),
                    $movable = $(".movable", $gal),
                    $slides = $(">*", $movable),
                    N = $slides.length,
                    C = 3,
                    itv = null;

                function play() {
                    itv = setInterval(anim, 3500);
                }

                function stop() {
                    clearInterval(itv);
                }

                function anim() {
                    C = ($(this).is(".prev") ? --C : ++C) < 0 ? N - 1 : C % N;
                    $movable.css({
                        transform: "translateX(-" + (C * 100) + "%)"
                    });
                }
                $(".prev, .next", this).on("click", anim);
                $gal.hover(stop, play);
                play();
            });
        });
    </script>

    <!--PROGRESS BAR JAVA SCRIPT-->
    <script src="js/progressbar.js" type="text/javascript">
        $(document).ready(function() {
            var getMax = function() {
                return $(document).height() - $(window).height();
            }
            var getValue = function() {
                return $(window).scrollTop();
            }
            if ('max' in document.createElement('progress')) {
                // Browser supports progress element
                var progressBar = $('progress');
                // Set the Max attr for the first time
                progressBar.attr({
                    max: getMax()
                });
                $(document).on('scroll', function() {
                    // On scroll only Value attr needs to be calculated
                    progressBar.attr({
                        value: getValue()
                    });
                });
                $(window).resize(function() {
                    // On resize, both Max/Value attr needs to be calculated
                    progressBar.attr({
                        max: getMax(),
                        value: getValue()
                    });
                });
            } else {
                var progressBar = $('.progress-bar'),
                    max = getMax(),
                    value, width;
                var getWidth = function() {
                    // Calculate width in percentage
                    value = getValue();
                    width = (value / max) * 100;
                    width = width + '%';
                    return width;
                }
                var setWidth = function() {
                    progressBar.css({
                        width: getWidth()
                    });
                }
                $(document).on('scroll', setWidth);
                $(window).on('resize', function() {
                    // Need to reset the Max attr
                    max = getMax();
                    setWidth();
                });
            }
        });
        $(document).ready(function() {
            $('#flat').addClass("active");
            $('#progressBar').addClass('flat');
            $('#flat').on('click', function() {
                $('#progressBar').removeClass().addClass('flat');
                $('a').removeClass();
                $(this).addClass('active');
                $(this).preventDefault();
            });
            $('#single').on('click', function() {
                $('#progressBar').removeClass().addClass('single');
                $('a').removeClass();
                $(this).addClass('active');
                $(this).preventDefault();
            });
            $('#multiple').on('click', function() {
                $('#progressBar').removeClass().addClass('multiple');
                $('a').removeClass();
                $(this).addClass('active');
                $(this).preventDefault();
            });
            $('#semantic').on('click', function() {
                $('#progressBar').removeClass().addClass('semantic');
                $('a').removeClass();
                $(this).addClass('active');
                $(this).preventDefault();
                alert('hello');
            });
            $(document).on('scroll', function() {
                maxAttr = $('#progressBar').attr('max');
                valueAttr = $('#progressBar').attr('value');
                percentage = (valueAttr / maxAttr) * 100;
                if (percentage < 49) {
                    document.styleSheets[0].addRule('.semantic', 'color: red');
                    document.styleSheets[0].addRule('.semantic::-webkit-progress-value', 'background-color: red');
                    document.styleSheets[0].addRule('.semantic::-moz-progress-bar', 'background-color: red');
                } else if (percentage < 98) {
                    document.styleSheets[0].addRule('.semantic', 'color:    orange');
                    document.styleSheets[0].addRule('.semantic::-webkit-progress-value', 'background-color: orange');
                    document.styleSheets[0].addRule('.semantic::-moz-progress-bar', 'background-color: orange');
                } else {
                    document.styleSheets[0].addRule('.semantic', 'color: green');
                    document.styleSheets[0].addRule('.semantic::-webkit-progress-value', 'background-color: green');
                    document.styleSheets[0].addRule('.semantic::-moz-   progress-bar', 'background-color: green');
                }
            });
        });
    </script>
